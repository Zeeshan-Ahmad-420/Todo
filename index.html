<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Todo App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section#todo {
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }

        #todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #todo-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        #todo-input:focus {
            border-color: #6c63ff;
            box-shadow: 0 0 8px rgba(108, 99, 255, 0.4);
        }

        button {
            background: #6c63ff;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.3s;
        }

        button:hover {
            background: #5848d6;
        }

        ul {
            list-style: none;
        }

        ul li {
            background: #f4f4f4;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        ul li:hover {
            background: #e9e9e9;
        }

        ul li.completed {
            text-decoration: line-through;
            color: gray;
            opacity: 0.7;
        }

        .delete-btn {
            background: none;
            border: none;
            font-size: 18px;
            color: red;
            cursor: pointer;
            transition: 0.3s;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <section id="todo">
        <h2>Todo-list</h2>
        <div class="project">
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Add new Todo" required>
                <button type="submit">Submit</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
    </section>

    <script>
        const todoForm = document.getElementById('todo-form');
        const input = document.getElementById('todo-input');
        const todoList = document.getElementById('todo-list');

        todoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const newTask = input.value.trim();
            if (newTask) {
                addTask(newTask);
                input.value = '';
            }
        });

        function addTask(task) {
            const li = document.createElement('li');

            const span = document.createElement('span');
            span.textContent = task;
            span.addEventListener('click', () => {
                li.classList.toggle('completed');
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.innerHTML = 'delete';
            deleteBtn.className = 'delete-btn';
            deleteBtn.addEventListener('click', () => {
                li.remove();
            });

            li.appendChild(span);
            li.appendChild(deleteBtn);
            todoList.appendChild(li);
        }
    </script>
</body>

</html>
